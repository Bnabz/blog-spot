{% macro display_posts(posts) %}
{% for post in posts %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author}}</a>
      <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
    </div>
    <h2>{{ post.title }}</h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
    <i class="fas fa-book-open"></i>
</article>
<div>
  <a class="btn btn-secondary btn-sn mt-1 mb-1 fas fa-heart pr-2 color - orange" aria-hidden="true" href="">Leave a comment</a>
  <a class="btn btn-secondary btn-sn mt-1 mb-1 far fa-user pr-2"  aria-hidden="true" href="">View comments</a>
</div>
<br>
<br>
<hr>
{% endfor %}

{% endmacro %}
